.navbar {
    background-color: #4CAF50;

footer {
            background-color: #000a06;

            font-family: Arial, sans-serif;
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
        }

            position: fixed;
            bottom: var(--footer-height);
            right: 2px;
            background-color: #00b100;
